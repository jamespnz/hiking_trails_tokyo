<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Hiking Guides | Lonely Planet Style</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pauletta&display=swap" rel="stylesheet">
</head>
<body>

    <header>
    <nav>
        <div class="logo">TOKYO<span>EXPLORER</span></div>
    </nav>
    <section class="hero">
    <h1>Find Your Perfect Tokyo Escape</h1>
    <div id="difficulty-matcher" class="tool-box">
        <h3>Difficulty Matcher</h3>
        <div class="matcher-buttons">
            <button class="filter-btn" onclick="filterTrails('easy')">Easy</button>
            <button class="filter-btn" onclick="filterTrails('moderate')">Moderate</button>
            <button class="filter-btn" onclick="filterTrails('difficult')">Hard</button>
        </div>
    </div>
<div class="filter-container">
  <button class="filter-btn active" onclick="filterByPrefecture('All')">All</button>
  <button class="filter-btn" onclick="filterByPrefecture('Tokyo')">Tokyo</button>
  <button class="filter-btn" onclick="filterByPrefecture('Saitama')">Saitama</button>
  <button class="filter-btn" onclick="filterByPrefecture('Kanagawa')">Kanagawa</button>
</div>

</section>
</header>

<main id="trail-grid">
</main>

<footer>
    <p>&copy; 2025 Tokyo Explorer. All Travel Data Verified.</p>
</footer>
<script src="/js/app.js"></script>

<div id="trailModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modalBody">
            </div>
    </div>
</div>

</body>
</html>
